<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        tbody{
            background-color:rgba(248, 80, 192, 0.363);
        }

    </style>
</head>
<body>
    <!-- 표 관련 태그 -->
    <!-- 
        표를 만드는 태그는 table이라고 한다.
        table : 기본적인 표를 생성해주는 태그
        tr : 표의 행을 나타내는 태그
        th : 표의 제목 셀을 나타내는 태그
        td : 표의 일반 셀을 나타내는 태그
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</td>
            <th>제조사</td>
            <th>홈페이지</td>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>GOOGLE</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>APPLE</td>
            <td>https://www.apple.com</td>
        </tr>
    </table>
</body>
</html>
